<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
        <h1 class="h1">Todo App</h1>
    </header>
    <main>
      <section class="more-inf-block">
        <aside>
          <img class="img" src="./eisenhower-matrix.jpg">
          <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </aside>
      </section>
      <section class="centered-element">
        <article>
          <div id="addElemToList">
          <label for="new-task" class="label">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="input task" type="text">
              <button class="button">Add</button>
          </div>
        </div>
        <h2 class="h3">Todo</h2>
        <ul id="incompleteTasks" class="ul">
          <li class="li">
            <input type="checkbox" class="input">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="img" src="./remove.svg">
            </button>
          </li>
          <li class="li edit-mode">
            <input type="checkbox" class="input">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="img" src="./remove.svg">
            </button>
          </li>
        </ul>
        <h2 class="h3">Completed</h2>
        <ul id="completed-tasks" class="ul">
          <li class="li">
            <input type="checkbox" class="input" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="img" src="./remove.svg">
            </button>
          </li>
        </ul>          
        </article>
      </section>
    </main>
    <footer class="footer">
        <p class="footer-description">2024 Todo App. Rolling Scope School. Valentine Tur.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
